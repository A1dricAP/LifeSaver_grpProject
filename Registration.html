<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
    <title>Document</title>

</head>
<body onload="script();">
    <div class="main-page">
        <div class="form">
          <img src="logo.png" width='100' height='100' style="margin-top: -20px; border-radius: 25px;"/>
          <p class='hero-title'>
            LIFE SAVER
        </p>
          <h1>
              Kindly register to save a life.
          </h1>
          <form >
            <input class = 'combine' type="text" id="name" placeholder="Name"/>
            <input class='combine' type="text" id="age" placeholder="Age"/>
            <input style='margin-bottom: 20px;' id="weight" class='combine' type="text" placeholder="Weight"/>
            <!-- adding radio buttons -->
            <div class='styled'>
            <label>Gender: </label>
            <input style="margin-top: 20px;" type="radio" id="gender" name='gender' value="male">
            <label  for="male" >Male</label>
            <input  type="radio" id="gender" name='gender' value="female">
            <label  for="female">Female</label>
            </div>
			
            <select class='combine' style='margin-top: 20px;'  id = "bloodGroup">
                <option value = "1">Select your Blood Group</option>
                <option value = "A +ve">A +ve</option>
                <option value = "A -ve">A -ve</option>
                <option value = "B +ve">B +ve</option>
                <option value = "B -ve">B -Ve</option>
                <option value = "AB +ve">AB +ve</option>
                <option value = "AB -ve">AB -Ve</option>
				<option value = "O +ve">O +ve</option>
                <option value = "O -ve">O -ve</option>
              </select>
			  
            <input class='combine' type="text" id="allergies" placeholder="Mention any Alergies"/>
            <input class='combine' type="text" id="healthProblem"   placeholder="Mention any Diseases"/>
            <textarea class='combine' id="otherInfo" placeholder="Other Information"></textarea>  
           <select class='combine' id = "countries" onchange="populateCities(this.value)">
                <option value = "Select your Country">Select your Country</option>
              </select>
            <select class='combine' id = "city" onchange="populateHospitals(this.value)">
                <option value = "1">Select your City</option>
              </select>
			 
            <input class='combine' type="number" id="phone" placeholder="Phone Number"/>
			 <label style="padding-top: 10px;">Kindly choose a hospital for checkup:</label>
            <select class='combine' id = "hospital">
                <option value = "1">Select hospital</option>
              </select>
            <label style="padding-top: 10px;">Kindly choose date for checkup:</label>
            <select class='combine' id = "appoinmentDate">
                <option value = "1">Available Date</option>
              </select>
            <textarea class='combine' placeholder="Privacy Policy">Discuss and set up the privacy policy part.</textarea>
            <label class="label">
                <input class='combine' type="checkbox" name="checkbox" value="text">Agree
              </label>
            <button onclick="test();return false;">Register</button>
          
          </form>
        </div>
      </div>
</body>
</html>
