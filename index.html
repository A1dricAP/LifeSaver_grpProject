<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>

</head>
<body>
    <p class='hero-title'>
        Life Saver
    </p>
    <div class="login-page">
        <div class="form">
          <h1>
              Kindly register to save a life.
          </h1>
          <form class="login-form">
            <input type="text" placeholder="Name"/>
            <input type="text" placeholder="Age"/>
            <input type="text" placeholder="Weight"/>
            <input type="text" placeholder="Blood Group"/>
            <input type="text" placeholder="Alergies"/>
            <input type="text" placeholder="Diseases"/>
            <textarea placeholder="Other Information"></textarea>  
            <input type="text" placeholder="Country"/>
            <input type="text" placeholder="City"/>
            <input type="number" placeholder="Phone Number"/>
            <input type="text" placeholder="Hospitals"/>
            <input type="text" placeholder="Hospitals"/>
            <label>Kindly choose available date for blood sample</label>
            <input type="date" placeholder="Available Date"/>
            <textarea placeholder="Privacy Policy">Set up the privacy policy.</textarea>
            <label class="label">
                <input type="checkbox" name="checkbox" value="text">Agree
              </label>
            <button>Register</button>
          
          </form>
        </div>
      </div>
</body>
</html>
